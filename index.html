<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LET'S BINGO</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>
      Let's BINGO!
    </h1>
  </header>
  <main>
    <div id="bingoCall" class="hidden">
      <h1>BINGO!</h1>
      <a href="">play again</a>
    </div>
    <div id="sheets">
      <div>
        <h2>your sheet</h2>
        <table>
          <thead>
            <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>

    <div id="slot">
      <h2>next number call</h2>
      <div id='nextContainer'>
        <p id="nextNum">?</p>
      </div>
        <button>PUSH HERE<br> & <br>see next number!</button>
    </div>

    <div>
      <h2>called numbers</h2>
      <div id="calledContainer">
        <p id="calledNum"></p>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
